name: Publish Unit Test Results

on:
  workflow_call:
    inputs:
      report_files:
        description: 'Pattern of report files to upload. Can be a comma separated list.'
        required: false
        default: 'artifacts/**/*.xml'
        type: string

jobs:
  PublishTestResults:
    name: üìä Publish Test Results
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ‚è¨ Checkout repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: üìä Publish code coverage at CodeCov
        if: inputs.CodeCov == true
        continue-on-error: true
        uses: codecov/codecov-action@v3
        with:
          files: ${{ steps.getVariables.outputs.coverage_report_xml }}
          flags: unittests
          env_vars: PYTHON

      - name: üìâ Publish code coverage at Codacy
        if: inputs.Codacy == true
        continue-on-error: true
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.codacy_token }}
          coverage-reports: ${{ steps.getVariables.outputs.coverage_report_xml }}
